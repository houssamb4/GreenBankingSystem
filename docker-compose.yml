version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: greenbank_postgres
    environment:
      POSTGRES_DB: greenbankdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/setup_database.sql:/docker-entrypoint-initdb.d/setup_database.sql
    networks:
      - greenbank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: greenbank_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@greenbank.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - greenbank-network

volumes:
  postgres_data:
    driver: local

networks:
  greenbank-network:
    driver: bridge
